<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Działania matematyczne</title>

    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header class="header">
        <div class="header__blok1">
            <img src="logo.jpg" alt="matematyka">
        </div>
        <div class="header__blok2">
            <h1>Pomocnik matematyczny</h1>
        </div>
        <div class="header__blok3">
            <a href="./dzialania.html">
                <h4>Działania</h4>
            </a>
        </div>
        <div class="header__blok4">
            <a href="./mnozenie.html">
                <h4>Tabliczka mnożenia</h4>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="main__blok1">
            <h3>Proste działania</h3>
            <label for="liczbaA">liczba A: </label>
            <input type="text" class="input" id="liczbaA">

            <br>

            <label for="liczbaB">liczba B: </label>
            <input type="text" class="input" id="liczbaB">

            <br>

            <button 
                class="btn" 
                id="dodawanie"
                onclick="dodawanie()"
            >
                +
            </button>
            <button 
                class="btn" 
                id="odejmowanie"
                onclick="odejmowanie()"
            >
                -
            </button>
            <button 
                class="btn" 
                id="mnozenie"
                onclick="mnozenie()"
            >
                *
            </button>
            <button 
                class="btn" 
                id="dzielenie"
                onclick="dzielenie()"
            >
                /
            </button>
            <button 
                class="btn" 
                id="potegowanie"
                onclick="potegowanie()"
            >
                A^B
            </button>

            <p id="result"></p>
        </div>
        <div class="main__blok2">
            <ul class="main__list">
                <li class="main__item">dodawanie</li>
                <li class="main__item">odejmowanie</li>
                <li class="main__item">mnożenie</li>
                <li class="main__item">dzielenie</li>
                <li class="main__item">potęgowanie</li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        Autor: 000000000000
    </footer>
    <script src="./script.js"></script>
</body>
</html>
